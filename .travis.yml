language: perl6

os:
  - linux

perl6:
  - 2016.07.1

before_install:
  - echo $TRAVIS_OS_NAME
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then sudo apt-get -qq update           ; fi
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then sudo apt-get install gnucash ; fi

install:
  - rakudobrew build panda
  - panda installdeps .

script: LD_LIBRARY_PATH=/usr/lib/x86_64-linux-gnu/gnucash/gnucash prove -v -e "perl6 -Ilib" t/ && panda install .
